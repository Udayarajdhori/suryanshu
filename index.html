<!DOCTYPE html>
<html>
<head>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframear.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; background-color: #f0f0f0;">
    <a-scene embedded arjs>
        <!-- Marker -->
        <a-marker type="pattern" url="pattern-letterG.patt">
            <!-- Box with new color and position -->
            <a-box position="-0.5 0.5 0" material="color: #FF5733; opacity: 0.8;"></a-box>
            <!-- Cylinder with new color and position -->
            <a-cylinder color="#4CAF50" height="1.5" radius="0.4" position="0.5 0.75 0"></a-cylinder>
        </a-marker>
        <!-- Camera -->
        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>
